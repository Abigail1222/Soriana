<app-toolbar2></app-toolbar2>
<ion-content [fullscreen]="true">
  <ion-grid class="margin-toolbar">
    <ion-row class=".ion-justify-content-start">
        <ion-col (click)="redirect()" size="1" >
            <ion-text class="margins">Inicio</ion-text>
        </ion-col>
        <ion-col size="0.5">
            <img [src]="flechaDer">
        </ion-col>
        <ion-col color="rosa" size="2">
            <b><ion-text color="rosa">Carrito</ion-text></b>
        </ion-col>
        <ion-col size="1">
          <ion-row class="row-linea-envio">
            <ion-icon class="icon-special" name="cart-outline"></ion-icon>
          </ion-row>
          <ion-row  class="row-linea">
            <p><small>Datos de envío</small></p>
          </ion-row>
        </ion-col>
        <ion-col size="1">
          <ion-row class="row-linea-envio">
            <ion-icon class="icons" name="card-outline"></ion-icon>
          </ion-row>
          <ion-row  class="row-linea">
            <p><small>Método de pago</small></p>
          </ion-row>
        </ion-col>
        <ion-col size="1">
          <ion-row class="row-linea-envio">
            <ion-icon class="icon-elegido" name="pricetags-outline"></ion-icon>
          </ion-row>
          <ion-row  class="row-linea">
            <p><small style="margin-left: 9px; color: darkred;">Promociones</small></p>
          </ion-row>
        </ion-col>
        <ion-col size="1">
          <ion-row class="row-linea-envio">
            <ion-icon class="icons" name="search-outline"></ion-icon>
          </ion-row>
          <ion-row  style="height: 10px;">
            <p><small style="margin-left: 13px;">Resumen</small></p>
          </ion-row>
        </ion-col>
        <ion-col>
          <ion-row class="row-linea-envio">
            <ion-icon class="icons" name="checkbox-outline"></ion-icon>
          </ion-row>
          <ion-row  style="height: 10px;">
            <p><small>Confirmación</small></p>
          </ion-row>
        </ion-col>
    </ion-row>
</ion-grid>
<h3><b class="carrito-title">Promociones</b></h3>
<ion-grid>
  <ion-row>
    <ion-col size="2.5">
      <ion-card class="puntos" color="porcelana">
        <h6 style="margin-left: 20px;">Puntos disponibles: <ion-text color="carmin"><b> 35 pts</b></ion-text></h6>
      </ion-card>
    </ion-col>
    <ion-col size="2.7">
      <ion-card  class="puntos" color="porcelana">
        <h6 style="margin-left: 20px;">Puntos generados: <ion-text color="carmin"><b> 25 pts</b></ion-text></h6>
      </ion-card>
    </ion-col>
    <ion-col>
      <ion-checkbox class="label-check-terminos" color="pasto"></ion-checkbox>
      <ion-label class="label-terminos">Usar tarjeta de Recompensas</ion-label>
    </ion-col>
  </ion-row>
</ion-grid>
<h6 style="margin-left: 30px;">Productos que aplican a <ion-text color="carmin">MSI</ion-text> (Meses sin interéses)</h6>
<ion-grid>
  <ion-row>
    <ion-col>
      <ion-card class="producto-card" color="natural">
        <ion-grid>
            <ion-row>
                <ion-col>
                    <div><img class="articulo" [src]="blusa_rosa"></div>
                </ion-col>
                <ion-col >
                    <h5>Blusa rosa</h5>
                </ion-col>
                <ion-col>
                    <ion-icon class="trash" name="trash-outline"></ion-icon>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col class="cantidad">
                    <ion-label>Cantidad</ion-label>
                    <ion-input style="width: 40px;" type="number" value="1" required="true"></ion-input>
                </ion-col>
                <ion-col size="2">
                    <h4><b>$199</b></h4>
                </ion-col>
            </ion-row>
        </ion-grid>
    </ion-card>
    </ion-col>
  </ion-row>
</ion-grid>
<ion-button  class="continuar-button"  color="pasto" (click)="resumen()">Continuar</ion-button>
<app-footer></app-footer>
</ion-content>
