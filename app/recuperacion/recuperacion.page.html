<app-toolbar2></app-toolbar2>
<ion-content>
  <h1 class="header" color="rosa"><b >¿Olvidaste tu contraseña?</b></h1>
  <div class="align">
    <ion-card color="natural" class="login-card">
      <ion-text><h3 class="login">Ingresa tu correo</h3></ion-text>
      <ion-grid>
        <ion-row>
          <ion-col>
            <ion-item class="input">
              <ion-label position="floating" >Correo Electrónico</ion-label>
              <ion-input type="email" required="true" name="email"  [(ngModel)]="email"></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-button (click)="onResetPassword(email)" color="pasto" class="boton">Recuperar</ion-button>
        </ion-row>
      </ion-grid>
    </ion-card>
  </div>
<app-footer></app-footer>
</ion-content>
