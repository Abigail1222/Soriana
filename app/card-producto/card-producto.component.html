<ion-card class="producto-card" color="natural" *ngFor="let item of items">
  <ion-grid>
      <ion-row>
          <ion-col size="3.5">
              <img [src]="item.image">
          </ion-col>
          <ion-col>
              <ion-row>
                  <ion-col>
                      <h5><b>{{item.name}}</b></h5>
                  </ion-col>
                  <ion-col>
                      <ion-icon (click)="deleteProduct(item.id)" class="trash" name="trash-outline"></ion-icon>
                  </ion-col>
              </ion-row>
              <ion-row>
                <ion-col size="9">
                    <ion-label>Cantidad</ion-label>
                    <ion-input style="width: 40px;" type="number" value="1" required="true"></ion-input>
                </ion-col>
                <ion-col>
                    <h4><b>${{item.price}}</b></h4>
                </ion-col>
            </ion-row>
          </ion-col>
      </ion-row>    
  </ion-grid>
</ion-card>
